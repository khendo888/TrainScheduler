<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/reset.css">
	<!--My custom CSS file-->
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<!-- JQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Moment.js -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	 <!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	

	<title>Train Scheduler</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
				  <h1>Train Schedule</h1>
				  <h2>We're Just Rolling Along!</h2>
				</div>
			</div>

		</div>
		<div class="row">
			<div class="panel panel-default">
			  <!-- Default panel contents -->
			  <h3 class="panel-heading" id="currentPanel">Current Train Schedule</h3>

			  <!-- Table -->
			  <table class="table table-hover" id='train-table'>
                <thead id="tableHead">
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="tableBody">

               </tbody>
              </table>
		</div>
		</div>
		<div class="row"><div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Add Train</h3>
			  </div>
			  <div class="panel-body">
			    <form>
				  <div class="form-group">
				    <label for="inputTrainName">Train Name</label>
				    <input type="text" class="form-control" id="inputTrainName" placeholder="Name">
				  </div>
				  <div class="form-group">
				    <label for="inputDestination">Destination</label>
				    <input type="text" class="form-control" id="inputDestination" placeholder="Destination">
				  </div>
				  <div class="form-group">
				    <label for="inputTrainTime">First Train Time (HH:mm - military time)</label>
				    <input type="text" class="form-control" id="inputTrainTime" placeholder="Train Time">
				  </div>
				  <div class="form-group">
				    <label for="inputFrequency">Frequency (min)</label>
				    <input type="text" class="form-control" id="inputFrequency" placeholder="Frequency">
				  </div>
				  <button type="submit" id="submitBtn" class="btn btn-default">Submit</button>
				</form>
			  </div>
			</div>
				
			
			
		</div>
		








</div>








<script src="./assets/train.js"></script>
<!-- Start JavaScript-->


</body>
</html>
